<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
</html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/style.css" th:href="@{/styles/style.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/user.css" th:href="@{/styles/user.css}" />
</head>

<body>
    <header>
    <section class="main-title">
        <a href="/"><h1 id="home">E-Gam<span>Egg</span></h1></a>
    </section>
    </header>
    <h2>Mis Compras</h2>

 

    <table class="table table-dark table-hover">
  
      <tr>
  
        <th>Codigo Compra</th>
        <th>Fecha Compra</th>
        <th>Articulo</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
        <th>Forma de Pago</th>
          
      </tr>
  
      <tr th:each="compra : ${compras}">
  
        <td th:text="${compra.purchaseCode}"></td>
        <td th:text="${compra.date}"></td>
        <td th:text="${compra.purchaseDetail.product.Name}"></td>
        <td th:text="${compra.purchaseDetail.cantity}"></td>
        <td th:text="${compra.purchaseDetail.product.Price}"></td>
        <td th:text="${compra.purchaseDetail.subtotal}"></td>
        <td th:text="${compra.paymentMethod}"></td>
  
      </tr>
  
    </table>




    <section>
        <article>

           
         
            <a href="/" class="btn btn-secondary">Volver</a>
        </article>


    </section>
    <br>
    <br>
    <br>

    <footer>
            <h3>Todos los derechos reservados E-GamEgg</h3>
       

    </footer>

</body>

</html>
