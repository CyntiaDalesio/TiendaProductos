<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/style.css"
        th:href="@{/styles/style.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/purchase.css"
        th:href="@{/styles/purchase.css}" />
    <title>Realizar la compra</title>
</head>

<body>
    <header>
        <section class="main-title">
            <h1 id="home">E-Game<span>Egg</span></h1>
        </section>
    </header>
    <main class="main-product">
        <div class="container d-lg-flex">
            <div class="box-1 bg-light user background">
            </div>

            

            <form th:action="@{/purchase/finished}" method="POST">
                <input type="hidden" th:value="${producto.idProduct}" name="idProduct" />




                <div class="card-body">
                    <table class="table tab-pane">
                        <thead class="thead-light">
                            <tr class="text-center">
                                <th>Articulo</th>
                                <th>id producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>

                                <th>ID</th>

                                <th>Id Producto</th>

                            </tr>
                            
                        </thead>
                        <tbody>
                            <tr th:each="product : ${producto}">
                                <td th:text="${product.Name}"></td>
                                <td th:text="${product.idProduct}"></td>
                                <td><input name="cantity" type="number"></td>
                                <td th:text="${product.Price}"></td>
                                <td th:text="${product.Price}"></td>

                                <td th:text="${product.idProduct}"></td>

                                <td th:text="${product.idProduct}" name="idProduct"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    
                
    
    
                <div>
                    <a href="/" class="btn btn-primary">Cancelar Compra</a>
                    
                </div>
                
                
                <label>Forma de Pago</label>
                      <select  name="paymentMethod">
                                    <option 
                                        th:each="pm : ${T(ProductShop.Enums.PaymentMethod).values()}" 
                                        th:value="${pm}" 
                                        th:text="${pm}">
                                    </option>
                                    </select>

                                    <label>Finalizar Compra</label>
                                    <input type="submit">
            </form>
            


        </div>
        <footer>
            <h3>Todos los derechos reservados E-GameEgg</h3>
        </footer>



</body>

</html>
