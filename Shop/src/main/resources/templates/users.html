<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

</html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/style.css"
    th:href="@{/styles/style.css}" />
  <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/user.css"
    th:href="@{/styles/user.css}" />
</head>

<body>
  <header>
    <section class="main-title">
      <a href="/">
        <h1 id="home">E-Gam<span>Egg</span></h1>
      </a>
    </section>
  </header>
  <h2>Lista de Usuarios</h2>



  <table class="table table-dark table-hover">

    <tr>

      <th>Nombre</th>
      <th>DNI</th>
      <th>Email</th>
      <th>ROL</th>

      <th>Modificar rol</th>


    </tr>

    <tr th:each="usuario : ${usuarios}">

      <td th:text="${usuario.username}"></td>
      <td th:text="${usuario.dni}"></td>
      <td th:text="${usuario.email}"></td>
      <td th:text="${usuario.rol}"></td>


      <td>



      
          

          <a href="#" th:href="@{/users/editRole/}+${usuario.idUser}" class="btn btn-primary"
            th:if="${usuario.rol==T(ProductShop.Enums.Role).USER}">Editar Rol a vendedor</a>

          <a th:href="@{/users/deleteUser/}+${usuario.idUser}" class="btn btn-success"
            th:if="${usuario.rol==T(ProductShop.Enums.Role).SELLER}" th:else="${error}" role="alert">Eliminar Vendedor</a>
            <p th:text="${error}"></p>
          <!-- <a th:href="@{/prestamoDevolucion/eliminar/}+${prestamo.id}" class="btn btn-danger">Eliminar </a> -->

        
      </td>

    </tr>
    
  </table>




  <section>
    <article>



      <a href="/" class="btn btn-secondary">Volver</a>
    </article>


  </section>
  <br>
  <br>
  <br>

  <footer>
    <h3>Todos los derechos reservados E-GamEgg</h3>


  </footer>

</body>

</html>
